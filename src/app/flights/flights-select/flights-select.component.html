<div class="d-flex gap-4">
  <div class="d-flex w-25 align-items-center gap-2">
    <span class="">Pilot:</span>
    <select #person class="form-select mt-2" aria-label="Default select example" (change)="onPersonChange($event)">
      <option selected>select</option>
      <option *ngFor="let person of personList$ | async" [ngValue]="person">{{ person.name }}</option>
    </select>
  </div>
  <div class="d-flex w-25 align-items-center gap-2">
    <span class="">RPA:</span>
    <select #rpa class="form-select ml-2 mt-2" (change)="onRpaChange($event) ">
      <option selected>select</option>
      <option *ngFor="let rpa of rpaList$ | async" [ngValue]="rpa">{{ rpa.name }}</option>
    </select>
  </div>
</div>
<div class="d-flex gap-4 mt-4">
  <pm-time-selection [label]="'Start Time:'" (selectedTime)="onStartTimeSelected($event)"></pm-time-selection>
  <pm-time-selection [label]="'End Time:'" (selectedTime)="onEndTimeSelected($event)"></pm-time-selection>
</div>

<!-- <pm-time-selection [(time)]="endTime" label="End Time" (timeChange)="onEndTimeChange($event)"></pm-time-selection> --> 

<div class="row mt-4">
  <div class="col-2 ">
    <button (click)="addItemToList()" class="btn btn-outline-secondary btn-sm">Add Flight</button>
  </div>
</div>
