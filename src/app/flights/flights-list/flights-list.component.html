
<table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Person</th>
        <th scope="col">Duration</th>
        <th scope="col">Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of groupedData">
        <td>{{ item.rpa}}</td>
        <td>{{ item.duration | timeFormat}} </td>
        <td>{{ item.count}}</td>
      </tr>
    </tbody>
  </table>
